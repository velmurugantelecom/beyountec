            <div class="col-md-4 col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'LicenseIssuedDate' | translate }}</mat-label>
                    <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
                        placeholder="{{ 'PlaceHolder.LicenseIssueDate' | translate }}"
                        formControlName="licenseIssueDate" required
                        (dateTimeChange)="issuedDateChange($event)" [min]="minDateIssue" 
                        AutoDateFormat/>
                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                    <mat-icon class="custom-cursor" matSuffix [owlDateTimeTrigger]="dt1">date_range</mat-icon>
                    <mat-error *ngIf="driverForm.controls.licenseIssueDate.hasError('required')">
                        {{ 'Required.LicenseIssueDate' | translate }}</mat-error>
                    <mat-error *ngIf="driverForm.controls.licenseIssueDate.hasError('owlDateTimeMin')">
                        {{ 'Invalid.LicenseIssueDate' | translate }}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'LicenseExpiryDate' | translate }}</mat-label>
                    <input matInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
                        placeholder="{{ 'PlaceHolder.LicenseExpiryDate' | translate }}"
                        formControlName="licenseExpiryDate" required [min]="minDateExpiry"
                        AutoDateFormat>
                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                    <mat-icon class="custom-cursor" matSuffix [owlDateTimeTrigger]="dt2">date_range</mat-icon>
                    <mat-error *ngIf="driverForm.controls.licenseExpiryDate.hasError('required')">
                        {{ 'Required.LicenseExpiryDate' | translate }}
                    </mat-error>
                    <mat-error *ngIf="driverForm.controls.licenseExpiryDate.hasError('owlDateTimeMin')">
                        {{ 'LicenseExpiryDateFormat' | translate }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
