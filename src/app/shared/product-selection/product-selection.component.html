<div class="row m-0 p-0">
    <div class="col-md-10 col-9">
        <h5 style="display: flex;align-content: center;">{{data.QType}} </h5>
    </div>
    <div class="col-md-2 col-3 custom-cursor" (click)="onNoClick()">
        <mat-icon>
            close
        </mat-icon>
    </div>
</div>
<mat-divider></mat-divider>
<form [formGroup]="quoteForm" focusInvalidInput class="mt-2" autocomplete="off">
    <div class="ml-1">
        <mat-radio-group formControlName="type" (change)="selectOption()">
            <div *ngFor="let product of dropdownOptions" class="mt-3">
                <mat-radio-button [value]="product.typeid">{{product.typedesc}}
                </mat-radio-button>
            </div>
        </mat-radio-group>
        <div *ngIf="radioError" class="my-1">
            <mat-error>{{data.QType}} {{'IsRequired' | translate }}</mat-error>
        </div>
    </div>
    
    <div class="mt-1">
        <mat-form-field appearance="outline">
            <mat-label>{{ 'ChassisNoCustom' | translate }}
            </mat-label>
            <input matInput
                    placeholder="{{ 'PlaceHolder.ChassisNumber' | translate }}"
                    formControlName="chassisNo" required [AlphaNumericOnly]="true"
                    uppercase>
            <mat-error
                    *ngIf="quoteForm.controls.chassisNo.errors && quoteForm.controls.chassisNo.errors.required">
                    {{ 'Required.ChassisNo' | translate }}</mat-error>
                    <mat-error
                                                        *ngIf="invalidChassisNo && quoteForm.controls.chassisNo.errors">{{ 'Invalid.ChassisNumber' | translate}}</mat-error>
    </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
        <button 
            class="btn btn-home button fwhite bggreen centercss" (click)="getPlans()">{{ 'Proceed' | translate}}</button>
    </div>
</form>
