<div class="row m-0 p-0">
    <div class="col-md-10 col-9">
        <h5 style="display: flex;align-content: center;">{{ 'RetrieveQuote' | translate }} </h5>
    </div>
    <div class="col-md-2 col-3 custom-cursor" (click)="onNoClick()">
        <mat-icon>
            close
        </mat-icon>
    </div>
</div>
<mat-divider></mat-divider>
<form [formGroup]="quoteForm" focusInvalidInput class="mt-2">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>{{ 'QuoteNo' | translate }}</mat-label>
            <input [(ngModel)]="dialogeDetails" matInput placeholder="{{ 'PlaceHolder.QuoteNo' | translate }}"
                formControlName="type" required>
            <mat-error *ngIf="quoteForm.controls.type.errors && quoteForm.controls.type.errors.required">
                {{ 'Required.QuoteNo' | translate }}</mat-error>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
        <button [mat-dialog-close]="dialogeDetails"
            class="btn btn-home button fwhite bggreen centercss">{{ 'RetrieveQuote' | translate }}</button>
    </div>
</form>
