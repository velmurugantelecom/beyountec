
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">
      <i *ngIf="icon == 'info'" style="color:#32ba7c" class="fas fa-info-circle fa-3x"></i>
      <i *ngIf="icon == 'alert'" style="color:red" class="fas fa-times-circle fa-3x"></i>
    </h5>
    <p class="card-text">
      {{text}}
    </p>
  </div>
  <div>
    <p dir="rtl">
      {{arabicText}}
    </p>
  </div>
</div>
