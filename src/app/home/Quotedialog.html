<div class="row m-0 p-0">
    <div class="col-md-10 col-9">
        <h5 style="display: flex;align-content: center;">{{data.QType}} </h5>
    </div>
    <div class="col-md-2 col-3 custom-cursor" (click)="onNoClick()">
        <mat-icon>
            close
        </mat-icon>
    </div>
</div>
<mat-divider></mat-divider>


<mat-vertical-stepper class="m-3" linear #stepper>
    <!--  -->
    <mat-step [stepControl]="quoteForm" class="m-2">
        <form [formGroup]="quoteForm" focusInvalidInput class="mt-2">
            <ng-template matStepLabel>Fill out your QuoteNo</ng-template>


            <div>
                <mat-form-field appearance="outline">
                    <mat-label>{{ data.QTitle }}</mat-label>
                    <input [(ngModel)]="dialogeDetails" matInput placeholder="Enter Your {{ data.QTitle }}"
                        formControlName="type" required>
                    <mat-error *ngIf="quoteForm.controls.type.errors && quoteForm.controls.type.errors.required">
                        Quote Number is required</mat-error>
                </mat-form-field>
            </div>


            <div class="d-flex justify-content-center">
                <button mat-button matStepperNext (click)="sendEmail()"
                    class="btn btn-home button fwhite bggreen centercss">Get Otp</button>
            </div>


        </form>
    </mat-step>


    <mat-step class="m-2" [stepControl]="OtpForm">
        <form [formGroup]="OtpForm">
            <ng-template matStepLabel>Fill out your Otp</ng-template>

            <div class="centertext fgreen p-1" >
                <div>We've sent you an OTP. Check your email and enter below
                </div>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label> OTP </mat-label>
                    <input matInput placeholder="Enter Your Otp here" formControlName="otp" required>
                    <mat-error *ngIf="OtpForm.controls.otp.errors && OtpForm.controls.otp.errors.required">
                        Otp is required</mat-error>
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-between">
                <div>OTP Expires in {{minutes}}m:{{seconds}}s</div>
            </div>

            <div class="d-flex justify-content-center">

                <button class="m-2 btn btn-home button fwhite bggreen centercss" mat-button
                    matStepperPrevious>Back</button>
                <button mat-button matStepperNext (click)="verifyOtp()"
                    class="m-2 btn btn-home button fwhite bggreen centercss">verify Otp</button>
            </div>

        </form>


    </mat-step>

</mat-vertical-stepper>
