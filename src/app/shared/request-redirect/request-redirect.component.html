<div>
    <div class="row m-0 p-0">
        <div class="col-md-10 col-9">
            <h5 style="display: flex;align-content: center;">Scan the Document</h5>
        </div>
        <div class="col-md-2 col-3 custom-cursor" (click)="onNoClick()">
            <mat-icon>
                close
            </mat-icon>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div style="text-align:center">
        <div *ngIf="!showCapturedImage">
            <p style="text-align: center;" class="mt-2">Kindly scan the {{ uploadedDoc }} side of the document</p>
            <div>
                <img class="framecss" src="./assets/sharedimg/Frame-Border.png" [width]="frameWidth" />
                <webcam [height]="height" [width]="width" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)">
                </webcam>
                <p style="color: #e66300;" class="mb-0">Please place your card inside square box</p>
            </div>

            <br/>
            <button class="btn button btn-default bggreen fwhite" (click)="triggerSnapshot();">Take Snapshot</button>
        </div>
        <div *ngIf="showCapturedImage">
            <div class="d-flex justify-content-center m-1 img-box img_wrp">
                <mat-icon class="close" (click)="close()">
                    close
                </mat-icon>
                <img [src]="imageSrc" [height]="height" [width]="width" /></div>
            <br/>
            <button class="mt-0 btn button btn-default bggreen fwhite mt-2" *ngIf="imageOne && !imageTwo" (click)="showCamTwo()">PROCEED</button>
            <div *ngIf="imageTwo" class="d-flex justify-content-between">
                <button class="mt-0 btn button btn-default bggreen fwhite mt-2" (click)="reviseImage()">REVISE</button>
                <button class="mt-0 btn button btn-default bggreen fwhite mt-2" (click)="uploadImage()">UPLOAD</button>
            </div>
        </div>
    </div>
</div>
